<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>


	class Student{
		constructor(sid,srollno){
			this.sid=sid;
			this.srollno=srollno;

		}

		studentdetails(){
			document.writeln(this.sid+" "+this.srollno+"<br>");
		}

	}

	var s1=new Student(101,102);
	var s2=new Student(202,12345);

	s1.studentdetails();
	s2.studentdetails();

	


</script>
<body>
    
</body>
</html>
