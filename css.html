<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>selector demo</title>
</head>
<style type="text/css">
    * {
        text-align: center;
        color: darkred;
        background-color: chocolate;
    }

    h1.cls {
        text-align: center;
        color: darkred;
        background-color: rgb(132, 210, 30);
    }

    #pid {
        text-align: center;
        color: blue;
        background-color: yellow;
    }

    #id1 {
        text-align: center;
        color: yellow;
        background-color: blue;
    }
</style>

<body>
    <h1 class="cls">hello h1 tag</h1>
    <p class="cls">this is p tag used in html</p>
    <p id="pid">this is second p tag</p>
    <p class="cls">3rd tag </p>
</body>

</html>
